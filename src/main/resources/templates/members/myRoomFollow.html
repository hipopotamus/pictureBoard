<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink- to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        .profile-user-img{
            width:50px;
            height: 50px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile-user-img-img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .myClass img {
            box-shadow:0 0 5px #555;
            max-width:100%;
            height: 170px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="height: 120px;">

    <span style="display:inline-block; margin-top:3px; background: url('/img/hiponacho.png') no-repeat; height: 85px; width: 85px;
                background-size: contain; position: relative; left: 30px; top: 15px; cursor: pointer"
          th:onclick="|location.href='@{/boards/main}'|">
    </span>

    <span style="height: 100px; width: 700px; margin-left: 439px; display: inline-block; position: relative; top:-33px;">
        <form action="" th:action="|/boards/picture/search/0|" method="get" style="width: 450px; margin: auto">
            <input type="text" id="search" name="search" class="form-control " placeholder="사진 제목 검색">
        </form>
    </span>

    <span style="height: 45px; width: 100px; display: inline-block; margin-left: 185px; position: relative; top:-45px;">
        <button class="btn btn-primary" type="button" style="margin-top: 17px"
                th:onclick="|location.href='@{/picture/add}'|">사진 올리기
        </button>
    </span>

    <span style="height: 100px; width: 55px; display: inline-block; position: relative; top: -16px; margin-left: 45px">
        <div class="profile-user-img">
            <img th:src ="|/profileFile/${loginMember.profilePicture.storeFileName}|" alt="profile-user-img" class="profile-user-img-img">
        </div>
    </span>

    <span style="height: 100px; width: 100px; display: inline-block; position: relative; top: -42px; margin-left: 10px">
        <button th:text="${loginMember.nickName}" style="margin-top: 12px" class="btn btn-secondary dropdown-toggle"
                type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                히포
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <p style="margin-bottom: 2px; font-size: 17px; padding-left: 13px; font-weight: bold"
                   th:text="${loginMember.nickName}"><b>히포</b></p>
                <p style="margin-bottom: 10px; font-size: 13px; padding-left: 13px; color: gray"
                   th:text="*{loginMember.loginId}">테스터</p>
                <div class="row" style="font-size: 13px; padding-left: 13px; margin-bottom: 1.5px">
                    <p class="col" style="margin-bottom: 1px; font-weight: bold"
                       th:text="${loginMember.following}"><b>40명</b></p>
                    <p class="col" style="margin-bottom: 1px; font-weight: bold"
                       th:text="${loginMember.follower}"><b>2명</b></p>
                </div>
                <div class="row" style="font-size: 11px; padding-left: 13px;">
                    <p class="col">팔로우 중</p>
                    <p class="col">팔로워 수</p>
                </div>
                <li><a class="dropdown-item" href="/member/room">마이 룸</a></li>
                <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
            </ul>
    </span>
</div>

<div style="height: 170px; background-color: rgba(220,220,220,0.3); margin-top: 20px"></div>

<div style="height: 100px">
    <span style="height: 130px; width: 130px; display: inline-block; position: relative; top: -53px; margin-left: 245px">
        <div class="profile-user-img" style="height: 120px; width: 120px">
            <img style="height: 120px; width: 120px" th:src ="|/profileFile/${loginMember.profilePicture.storeFileName}|" alt="profile-user-img" class="profile-user-img-img">
        </div>
    </span>

    <span style="display: inline-block; position: relative; bottom: 52px">
        <div style="font-weight: bold; font-size: 20px" th:text="${loginMember.nickName}"></div>
        <div>
            <span style="display: inline-block; font-size: 15px; font-weight: bold" th:text="${loginMember.following}"></span>
            <span th:onclick="|location.href='@{/member/room/follow}'|" style="display: inline-block; cursor:pointer; font-size: 14px; color: gray">팔로우 중</span>
        </div>
    </span>
</div>

<div th:if="${!followAndPictures.isEmpty()}" th:each="followAndPicture : ${followAndPictures}" style="width: 1255px; height: 265px; margin-left: 275px; margin-top: 50px">
    <span style="height: 117px; width: 115px; display: inline-block; position: relative; bottom: 75px;">
        <div class="profile-user-img" style="height: 100px; width: 100px">
            <img style="height: 100px; width: 100px" th:src ="|/profileFile/${followAndPicture.followedMember.profilePicture.storeFileName}|" alt="profile-user-img" class="profile-user-img-img">
        </div>
    </span>

    <span style="display: inline-block; position: relative; bottom: 103px">
        <div th:text="${followAndPicture.followedMember.nickName}" style="font-size: 18px; font-weight: bold">
            닉네임
        </div>
        <div style="margin-top: 10px">
            <button th:if="${followAndPicture.followCheck == true}" style="width: 115px; border-radius: 1em;" class="btn btn-secondary" type="button" th:onclick="|location.href='@{/member/room/followOneClick/{a}(a=${followAndPicture.followedMember.Id})}'|">팔로우 중</button>
            <button th:if="${followAndPicture.followCheck == false}" style="width: 115px; border-radius: 1em;" class="btn btn-primary" type="button" th:onclick="|location.href='@{/member/room/followOneClick/{a}(a=${followAndPicture.followedMember.Id})}'|">팔로우 하기</button>
        </div>
    </span>

    <span th:if="${!followAndPicture.followedPictures.isEmpty()}" th:each="picture : ${followAndPicture.followedPictures}" class="card myClass"
          style="background-color: rgba(50,50,50,0); border:0; width: 200px; height: 200px; overflow: hidden; display: inline-block; margin: 10px; position: relative; top: 30px; left: 115px">
        <img th:src="|/pictureFile/${picture.picture.storeFileName}|"
             th:onclick="|location.href='@{/picture/{a}(a=${picture.getId()})}'|"
             style="cursor: pointer; border-radius: 1em" class="card-img-top">
        <div class="card-body" style="max-height: 14px; padding: 0.75em">
            <h6 class="card-title" style="margin-bottom: 4px; font-weight: bold"
                th:text="${picture.title}">새로운 사진들</h6>
        </div>
    </span>

    <span th:if="${followAndPicture.followedPictures.isEmpty()}" class="card myClass"
          style="background-color: rgba(50,50,50,0); border:0; width: 200px; height: 200px; overflow: hidden; display: inline-block; margin: 10px; position: relative; top: 30px; left: 115px">
        <img th:src="|/img/hiponacho.png|" style="cursor: pointer; border-radius: 1em" class="card-img-top">
        <div class="card-body" style="max-height: 14px; padding: 0.75em">
            <h6 class="card-title" style="margin-bottom: 4px; font-weight: bold">no picture</h6>
        </div>
    </span>
    <hr class="my-4">
</div>

<div style="height: 200px"></div>

</body>
</html>
